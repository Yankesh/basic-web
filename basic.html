<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Navbar and Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
    /* Photo Grid Styles */
    .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        padding: 20px;
        margin-top: 60px; /* Space for fixed navbar */
    }

    .photo-grid img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-grid img:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #ddd;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 3px 0 0 3px;
            outline: none;
        }

        .search-bar button {
            padding: 5px 10px;
            border: none;
            background-color: #555;
            color: white;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #666;
        }

        /* Main Content Styles */
       

        /* Scroll Button Styles */
        .scroll-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .scroll-button:hover {
            background-color: #555;
        }

        /* Footer Styles */
        .footer {
            background-color: #b09b9b;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom:0px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">üîç</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="home">
        <!-- Content can be added here -->
    </main>
